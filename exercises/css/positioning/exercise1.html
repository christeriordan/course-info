<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            padding-left: 0;
            
        }
        li {
            display: inline-block;
            border: 2px solid pink;
            background-color: yellow;
            width: 3em;      
            text-align: center;      
        }
        #one,#three,#five,#seven,#nine {
            display: none;
        }
        #two,#three,#five,#seven {
            visibility: hidden ;
        }
    </style>
</head>
<body>
    <ul>
        <li id="one">1</li>
        <li id="two">2</li>
        <li id="three">3</li>
        <li id="four">4</li>
        <li id="five">5</li>
        <li id="six">6</li>
        <li id="seven">7</li>
        <li id="eight">8</li>
        <li id="nine">9</li>
        <li id="ten">10</li>

    </ul>
</body>
</html>
