<!DOCTYPE html>
<html>
<head>
    <title>Exercise #4a: Flexbox directions</title>
    <style>
        img {
            width: 300px;
        }
        article {
            margin:50px;
            padding:10px;
            border: 2px solid black;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .description{
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }
        
    </style>
</head>
<body>
<article>
    <img src="images/css.jpg" alt="CSS logo">
    <div class="description">
        <h3>CSS</h3>
        <p>Lets you do a lot of things with your web page.</p>
        <p>Can be a little confusing.</p>
    </div>
</article>
</body>
</html>
