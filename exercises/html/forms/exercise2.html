<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <style>
        fieldset {
            background-color: lightblue;
            width: 25em;
            margin: 0 auto;
        }
        label {
            float: left;
            width: 7em;
            margin-right: 1em;
            text-align: right;
        }
       #button {
           text-align: center;
           margin-top: 0.7em;
       }
    </style>
</head>
<body>
    <form action="http://www3.ux.uis.no/~balog/dat310/formtest.php">

        <fieldset>
            <legend>Personal details</legend> 
            <label for="Fn">First name: </label>
            <input type="text" name="Fn" id="Fn"> 
            <br>
            <label for="Ln">Last name: </label>

            <input type="checkbox" name="TU" value="1" />Teknisk Ukeblad <br>
            <input type="checkbox" name="SH" value="1" />Se og HÃ¸r <br>

        <fieldset>
        <legend>Subscription</legend>
        <label for="period">Period</label>
        <select name="Period" id="period">
            <option value="1">6 months</option>
            <option value="2" selected>12 months</option>
            <option value="3">18 months</option>
            <option value="4">24 months</option>
        </select>
        </fieldset>
        <input type="hidden" name="campaign_id" value="something123" />
        <div id="button">
            <input type="submit" value="Subscribe">
        </div>
    </form>
</body>
</html>
