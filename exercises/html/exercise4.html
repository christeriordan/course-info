<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul style="list-style: square;">
        <li>Apples</li>
        <li>Oranges</li>
        <ol style="list-style-type:lower-roman;">
            <li>Orange A</li>
            <li>Orange B</li>
            <li>Orange C</li>
            <ol reversed start="26" style="list-style-type: upper-alpha;">
                <li>Red</li>
                <li>Green</li>
                <li>Blue</li>
            </ol>
        </ol>
        <li>Bananas</li>
    </ul>
</body>
</html>
