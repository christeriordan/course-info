<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        document.write("<ul>")
        for (let i = 1; i < 11; i++){
            document.write("<li>")
            if ( i == 7){
                document.write("seven")
            }
            else{
                document.write(i)
            }
            document.write("</li>")
        }
        document.write("</ul>")

    </script>
</body>
</html>
