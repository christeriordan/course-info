<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise #4: Formatting text</title>
    <style>
        div {
            width: 600px;
            height: 100px;
            border: 1px solid black;
            margin-top: 10px;
            /* default options */
            font-family: Arial;
            font-size: 12pt;
        }
    </style>
    <script>
        function font(){
            let text = document.getElementById("text");
            let resize = document.getElementById("font_size");
            let fontFam = document.getElementById("font_family");

            text.style.fontSize = resize.value;
            /*text.style.fontSize = resize.options[resize.selectedIndex].value*/
            text.style.fontFamily = fontFam.options[fontFam.selectedIndex].value
        }
        function italic(){
            let i = document.getElementById("font_italic").checked;
            let text = document.getElementById("text");

            text.style.fontStyle = (i ? "italic" : "normal");

        }
        function bold(){
            let bold = document.getElementById("font_bold").checked;
            let text = document.getElementById("text");

            if (bold === true)Â {
                text.style.fontWeight = "bold"
            }else{
                text.style.fontWeight = "normal"
            }
        }
        function underline() {
            let underline = document.getElementById("font_underline").checked;
            let text = document.getElementById("text");

            if (underline === true){
                text.style.textDecoration = "underline"
            }else{
                text.style.textDecoration = "none"
            }
        }

        function init(){
            onchange = font;
        }
        window.onload = init;
    </script>
</head>
<body>
<form name="form">
    <select name="font_family" id="font_family">
        <option value="Arial" selected>Arial</option>
        <option value="Verdana">Verdana</option>
        <option value="Helvetica">Helvetica</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Courier New">Courier New</option>
    </select>
    <select name="font_size" id="font_size">
        <option value="8pt">8pt</option>
        <option value="10pt">10pt</option>
        <option value="12pt" selected>12pt</option>
        <option value="14pt">14pt</option>
        <option value="16pt">16pt</option>
    </select>
    <label>Italic <input type="checkbox" name="font_italic" id="font_italic" onchange="italic();"></label>
    <label>Bold <input type="checkbox" name="font_bold" id="font_bold" onchange="bold();"></label>
    <label>Underline <input type="checkbox" name="font_underline" id="font_underline" onchange="underline();"></label>
</form>

<div id="text">The quick brown fox jumps over the lazy dog</div>
</body>
</html>
