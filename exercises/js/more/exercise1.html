<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise #1: Input check</title>
    <style>
        * {
            font-family: Arial, sans-serif;
        }

        .err {
            color: red;
            font-size: 0.7em;
        }
    </style>
    <script>
        /* TODO complete this part */
        function error(){
            err = document.getElementById("pw1_check");
            err2 = document.getElementById("pw2_check")
            pw1 = document.getElementById("password1").value;
            pw2 = document.getElementById("password2").value;
            
            let isError = false;
            if (pw1.length > 0){
                if (pw1.length < 6){
                    err.innerHTML = "To short"
                    isError = true;
                }else{
                    err.innerHTML = ""
                }
                if (pw2.length > 0 && pw1 !== pw2){
                    err2.innerHTML = "Passwords dont match"
                    isError = true;
                }else{
                    err2.innerHTML = ""
                }
            }else{
                err.innerHTML = ""
            }

            let div = document.getElementById("submitBtn");
            if (isError === false){
                div.hidden = false
            }else{
                div.hidden = true
            }
            
            

        }
        function init(){
            onkeydown = error;
            
            
        }
        window.onload = init;
    </script>
</head>
<body>

<form name="pw">
    <table>
        <tr>
            <td>Password (min 6 characters):</td>
            <td><input type="password" name="password1" id="password1" size="10" placeholder="Password">
            </td>
            <td>
                <div id="pw1_check" class="err"></div>
            </td>
        </tr>
        <tr>
            <td>Repeat password:</td>
            <td><input type="password" name="password2" id="password2" size="10" placeholder="Password">
            </td>
            <td>
                <div id="pw2_check" class="err"></div>
            </td>
        </tr>
    </table>

    <input type="submit" value="Submit" id="submitBtn" hidden/>
</form>

</body>
</html>
