<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3.0.5/dist/vue.global.js"></script>

    <title>Document</title>

    <style>
        .counter {
            position: relative;
            border: 1px solid gray;
            padding: 10px;
        }
        .count {
            margin-right: 10px;
        }
        .counter_container {
            width: 300px;
            margin: 30px auto;
        }
        .counter_container>* {
            margin-bottom: 30px;
        }
        .even {
            background-color: lightgray;
        }
 
    </style>
</head>
<body>
    <div id="app">
        <div class="counter_container">
            <button @click="addCounter">Add counter</button>
            <button @click="addtoAll">Add to all</button>

            <div v-if="counters.length === 0">
                No counter added
            </div>
            <div  class="counter" v-for="(count, index) in counters" v-else>
                <span id="count" class="count">{{count}}</span>
                <button @click="increment(index)">Add</button>
            </div>
        </div>
    </div>
    <script>
        Vue.createApp({
            data: function(){
                return {
                    counters: []
                }
            },
            methods: {
                addCounter: function(){
                    this.counters.push(0)
                },
                increment: function(index){
                    this.counters[index]++
                },
                addtoAll: function(){
                    for (let i = 0; i<this.counters.length; i++){
                        this.increment(i)
                    }
                }
                
            }
        }).mount("#app");
    </script>
</body>
</html>
