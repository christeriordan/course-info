<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise #3: Table</title>
    <!-- Bootstrap CSS to get their styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" 
    crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-6 ">
            <form action="#">
                <div class="mb-3">
                    <label for="first_name" class="form-label">First name:</label>
                    <input type="text" class="form-control " name="first_name" id="first_name"/>
                </div>
                <div class="mb-3">
                    <label for="last_name" class="form-label">Last name:</label>
                    <input type="text" class="form-control " name="last_name" id="last_name"/>
                </div>
                <div class="mb-3 form-check">
                    <input type="radio" class="form-check-input" name="gender" value="male" id="male-check"/> 
                    <label for="male-check" class="form-check-label">male</label>
                
                    <input type="radio" class="form-check-input"  name="gender" value="female" id="female-ckeck"/>
                    <label for="male-check" class="form-check-label" > female</label>
                </div>
                <div class="mb-3">
                    <label for="birth_date" class="form-label">Date of birth:</label>
                    <input type="date" class="form-control" name="birth_date" id="birth_date"/>
                </div>
                <input type="submit" class="btn btn-primary" value="Add"/>
            </form>
        </div>
    </div>
</div>
</body>
</html>
